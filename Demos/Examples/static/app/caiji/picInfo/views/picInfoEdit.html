<div class="slidebar-detail" id="picInfoEditPanel" style="display:none;">

	<div style="float:left">
        <div style="padding:10px;font-size:24px"><i class="menu-icon fa fa-picture-o" >&nbsp;</i>图片-{{upload.data[upload.data.length-1].fileName}}</div>
    </div>
    <div style="float:right;padding-top:23px;padding-right:15px">
		<button type="button" class="btn btn-default" ng-click="picInfo.saveEntity()"><i class="menu-icon fa fa-save"></i>&nbsp;保存</button>
	</div>
	<div style="float:right;padding-top:23px;padding-right:15px">
		<button type="button" class="btn btn-default closeBtn" ><i class="menu-icon fa fa-close"></i>&nbsp;关闭</button>
	</div>
    
    <ul class="nav nav-tabs" role="tablist" style="clear:both;">
    	<li class="active"><a data-target="#pictureBaseInfo" role="tab" data-toggle="tab">图片信息</a></li>
    </ul>
    
    <div class="tab-content">
    	<div class="tab-pane active" id="pictureBaseInfo">
    		<form id="pictureBaseInfoForm">
    			<div class="row">
    				<div class="col-xs-10 form-horizontal">
    					<div class="row">
    						<div class="form-group">
    							<label for="titleName" class="col-xs-4 control-label"><span style="color:red;">*</span>图片名称:</label>
    							<div class="col-xs-8">
    								<input id="titleName" name="titleName" type="text" class="form-control" ng-model="upload.data[upload.data.length-1].fileName">
    							</div>
    						</div>
    						<div class="form-group">
    							<label for="picHeight" class="col-xs-4 control-label"><span style="color:red;">*</span>图片高度:</label>
    							<div class="col-xs-8">
    								<input id="picHeight" name="picHeight" type="text" class="form-control" ng-model="picInfo.entity.picHeight">
    							</div>
    						</div>
    						<div class="form-group">
    							<label for="picWidth" class="col-xs-4 control-label"><span style="color:red;">*</span>图片宽度:</label>
    							<div class="col-xs-8">
    								<input id="picWidth" name="picWidth" type="text" class="form-control" ng-model="picInfo.entity.picWidth">
    							</div>
    						</div>
    						<div class="form-group">
    							<label for="dictBizType" class="col-xs-4 control-label"><span style="color:red;">*</span>业务类型:</label>
    							<div class="col-xs-8">
    								<input id="dictBizType" name="dictBizType" type="text" class="form-control" cs-input="picInfo.csInputConfig" ng-model="picInfo.entity.dictBizType">
    							</div>
    						</div>
    						<div class="form-group">
    							<label for="picView" class="col-xs-4 control-label">图片预览:</label>
    							<div class="col-xs-8">
    								<img id="img" ng-show="picInfo.show()" src="{{picInfo.pictureUrl}}">
    							</div>
    						</div>
    					</div>
    				</div>
    				<div id="uploader">
    					<div class="col-xs-2 form-horizontal" id="picker">
    						<button id="selectPicture" type="button" class="btn btn-default" ><i class="menu-icon fa fa-paperclip"></i>&nbsp;选择</button>
    					</div>
    					<div class="col-xs-2 form-horizontal" id="ctlBtn" class="btn_upload">
    						<button type="button" class="btn btn-default" ><i class="menu-icon fa fa-upload"></i>&nbsp;上传</button>
    					</div>
    				</div>
    			</div>
    		</form>
    	</div>
    </div>
    
    
    
</div>
