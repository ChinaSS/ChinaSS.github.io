<div id="setPageHtml">
    <form role="form">
        <div class="form-group">
            <label for="title">标题</label>
            <input type="text" class="form-control" id="title" placeholder="请输入标题">
            <button type="button" id="setTitle" class="btn btn-default">保存</button>
        </div>
        <div class="form-group">
            <label>显示标题</label>
            <div class="button-group">
                <input type="radio" name="showTitle" value="0"> 显示
                <input type="radio" name="showTitle" value="1"> 隐藏
            </div>
        </div>
    </form>
</div>
