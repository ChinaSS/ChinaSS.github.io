<form role="form">
    <div class="form-group">
        <label>请填写每一行的新闻标题及链接</label>
        {{#group}}
        <label>第{{index}}条新闻</label>
        <input type="text" class="form-control" name="newsTitle" id="newsTitle{{index}}" placeholder="第{{index}}条新闻标题">
        <input type="text" class="form-control" name="newsLink" id="newsLink{{index}}" placeholder="第{{index}}条新闻链接">
        {{/group}}
    </div>
</form>
