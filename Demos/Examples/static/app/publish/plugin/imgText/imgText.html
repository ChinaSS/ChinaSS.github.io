<div id="imgText">
    <div>插件选项:</div>
    <form role="form" class="sEditSection1">
        <div class="form-group">
            <label>设定新闻条数</label>
            <input type="text" class="form-control" id="newNo" placeholder="设定新闻条数">
            <button type="button" id="setNewList" class="btn btn-default">确定</button>
        </div>
        <div class="form-group">
            <label>设定图片信息</label>
            <div>
             <label for="spImgUrl">图片来源</label>
       		 <input type="radio" name="imgUrl"  checked="checked"  value="netImg">网络图片</input>
       		  <input type="radio" name="imgUrl"   value="matImg">素材库</input>
       		  </div>
            <input type="text" class="form-control" id="picUrl" placeholder="设定图片路径">
            <input type="text" class="form-control" id="picLink" placeholder="设定图片链接">
            <input type="text" class="form-control" id="picPercent" placeholder="设定图片比例">
        </div>
        <div class="form-group">
            <button type="button" id="myplugin" class="btn btn-default">保存</button>
        </div>
    </form>
</div>
